<div class="row row-cols-1 row-cols-md-3 g-4">
  <div *ngFor="let p of products" class="col">
    <div class="card text-white bg-dark h-100 mx-auto" style="width: 18rem">
      <img [src]="p.imageUrl" class="card-img-top" />
      <div class="card-body">
        <h4 class="card-title">{{ p.title }}</h4>
        <p class="card-text">
          {{ p.price | currency: "USD":"symbol" }}
        </p>
        <a href="#" class="btn btn-primary">Add to Cart</a>
      </div>
    </div>
  </div>
</div>
