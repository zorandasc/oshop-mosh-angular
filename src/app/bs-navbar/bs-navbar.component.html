<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top px-4">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/"><h1>O-Shop</h1></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ng-template #anonymouseUser>
          <li class="nav-item">
            <a
              class="nav-link fs-4"
              routerLink="/login"
              routerLinkActive="active"
              >Login</a
            >
          </li>
        </ng-template>

        <div
          *ngIf="appUser as user; else anonymouseUser"
          ngbDropdown
          class="d-inline-block"
        >
          <button class="btn btn-success" id="dropdownBasic1" ngbDropdownToggle>
            {{ user.name }}
          </button>
          <ul
            ngbDropdownMenu
            class="dropdown-menu"
            aria-labelledby="dropdownBasic1"
          >
            <li>
              <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <ng-container *ngIf="user.isAdmin">
              <li>
                <a class="dropdown-item" routerLink="/admin/orders"
                  >Manage Orders</a
                >
              </li>
              <li>
                <a class="dropdown-item" routerLink="/admin/products"
                  >Manage Products</a
                >
              </li>
            </ng-container>

            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" (click)="logout()">Log Out</a>
            </li>
          </ul>
        </div>
      </ul>
    </div>
    <div class="d-flex">
      <a
        class="btn btn-secondary position-relative"
        routerLink="/shopping-cart"
        routerLinkActive="active"
      >
        <span
          *ngIf="cart$ | async as cart"
          class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-danger"
        >
          {{ cart.totalItemsCount }}
        </span>
        <i class="fa fa-cart-plus fa-2x" aria-hidden="true"></i>
      </a>
    </div>
  </div>
</nav>
