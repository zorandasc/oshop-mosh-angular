<nav
  class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top px-4 border-bottom"
>
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">
      <h1>
        <i class="fa fa-opera text-success" aria-hidden="true"></i>rganic-<i
          class="fa fa-scribd text-success"
          aria-hidden="true"
        ></i
        >hop
      </h1>
    </a>

    <div class="collapse navbar-collapse mx-3" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ng-template #anonymouseUser>
          <li class="nav-item">
            <a
              class="nav-link fs-4"
              routerLink="/login"
              routerLinkActive="active"
              >Login</a
            >
          </li>
        </ng-template>

        <div
          *ngIf="appUser as user; else anonymouseUser"
          ngbDropdown
          class="d-inline-block"
        >
          <button class="btn btn-success" id="dropdownBasic1" ngbDropdownToggle>
            {{ user.name }}
          </button>
          <ul
            ngbDropdownMenu
            class="dropdown-menu dropdown-menu-dark"
            aria-labelledby="dropdownBasic1"
          >
            <ng-container *ngIf="user.isAdmin">
              <li>
                <a class="dropdown-item" routerLink="/admin/orders"
                  >Manage Orders</a
                >
              </li>
              <li>
                <a class="dropdown-item" routerLink="/admin/products"
                  >Manage Products</a
                >
              </li>
            </ng-container>

            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item" routerLink="/my/orders">My Orders</a>
            </li>
            <li>
              <a class="dropdown-item" (click)="logout()">Log Out</a>
            </li>
          </ul>
        </div>
      </ul>
    </div>
    <div class="d-flex">
      <a
        class="btn btn-secondary position-relative"
        routerLink="/shopping-cart"
        routerLinkActive="active"
        *ngIf="cart$ | async as cart"
      >
        <span
          *ngIf="cart.items.length"
          class="position-absolute top-0 start-0 translate-middle badge rounded-pill bg-danger"
        >
          {{ cart.totalItemsCount }}
        </span>
        <i class="fa fa-cart-plus fa-2x" aria-hidden="true"></i>
      </a>
    </div>
  </div>
</nav>
