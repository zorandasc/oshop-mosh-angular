<h1 class="my-3">My Orders</h1>
<table class="table table-hover table-dark table-striped align-middle my-3">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date }}</td>
      <td>
        <a [routerLink]="['/my/orders/', order.key]" class="text-warning">View</a>
      </td>
    </tr>
  </tbody>
</table>
