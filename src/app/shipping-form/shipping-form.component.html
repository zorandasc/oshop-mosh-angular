<form #f="ngForm">
  <div class="form-group mb-3">
    <label for="">Name</label>
    <input
      [(ngModel)]="shipping.name"
      #name="ngModel"
      name="name"
      type="text"
      class="form-control"
      required
    />
    <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
      <div *ngIf="name.errors?.['required']">Name is required.</div>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="">Address 1</label>
    <input
      [(ngModel)]="shipping.addressLine1"
      #addressLine1="ngModel"
      name="addressLine1"
      type="text"
      class="form-control"
      placeholder="Line 1"
      required
    />
    <div
      class="alert alert-danger"
      *ngIf="addressLine1.touched && addressLine1.invalid"
    >
      <div *ngIf="addressLine1.errors?.['required']">
        Address Line 1 is required.
      </div>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="">Address 2</label>
    <input
      [(ngModel)]="shipping.addressLine2"
      #addressLine2="ngModel"
      name="addressLine2"
      type="text"
      class="form-control"
      placeholder="Line 2"
      required
    />
    <div
      class="alert alert-danger"
      *ngIf="addressLine2.touched && addressLine2.invalid"
    >
      <div *ngIf="addressLine2.errors?.['required']">
        Address Line 2 is required.
      </div>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="">City</label>
    <input #city="ngModel" name="city" [(ngModel)]="shipping.city" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
      <div *ngIf="city.errors?.['required']">City is required.</div>
    </div>
  </div>
  <button [disabled]="!f.valid" (click)="placeOrder()" class="btn btn-primary">Place Order</button>
</form>
