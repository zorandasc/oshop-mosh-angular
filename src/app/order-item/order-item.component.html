<h2>Shipping details</h2>
<div class="row">
  <div class="col-md-6">
    <form #f="ngForm">
      <div class="form-group mb-3">
        <label for="">Name</label>
        <input
          [ngModel]="order.shipping.name"
          name="name"
          type="text"
          class="form-control"
          disabled
        />
      </div>
      <div class="form-group mb-3">
        <label for="">Address 1</label>
        <input
          [ngModel]="order.shipping.addressLine1"
          name="addressLine1"
          type="text"
          class="form-control"
          disabled
        />
      </div>
      <div class="form-group mb-3">
        <label for="">Address 2</label>
        <input
          [ngModel]="order.shipping.addressLine2"
          name="addressLine2"
          type="text"
          class="form-control"
          disabled
        />
      </div>
      <div class="form-group mb-3">
        <label for="">City</label>
        <input
          name="city"
          [ngModel]="order.shipping.city"
          type="text"
          class="form-control"
          disabled
        />
      </div>
    </form>
    <button (click)="backClicked()" class="btn btn-primary">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
      Back to all orders
    </button>
  </div>
  <div class="col-md-6">
    <div class="card text-white bg-dark h-100 mx-auto shadow-lg">
      <div class="card-body">
        <h4 class="card-title">Order Summary</h4>
        <ul class="list-group list-group-flush">
          <li
            *ngFor="let item of order.items"
            class="list-group-item list-group-item-dark"
          >
            {{ item.quantity }} x {{ item.product.title }}
            <div class="float-end">
              {{ item.totalPrice | currency: "USD":"symbol" }}
            </div>
          </li>
          <li class="list-group-item list-group-item-dark active fw-bolder">
            Total
            <div class="float-end">
              {{ totalPrice | currency: "USD":"symbol" }}
            </div>
          </li>
        </ul>
      </div>
      <div class="card-footer text-muted">
        Order placed: {{ order.datePlaced | date }}
      </div>
    </div>
  </div>
</div>
