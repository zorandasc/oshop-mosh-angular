<div
  *ngIf="product.title"
  class="card text-white bg-dark h-100 mx-auto shadow-lg"
  style="width: 18rem"
>
  <img
    *ngIf="product.imageUrl"
    [src]="product.imageUrl"
    class="card-img-top"
    alt="{{ product.title }}"
  />

  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">
      {{ product.price | currency: "USD":"symbol" }}
    </p>
  </div>
  <div *ngIf="showActions && shoppingCart" class="card-footer d-grid gap-2">
    <button
      *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-primary"
    >
      Add to Cart
    </button>
    <ng-template #updateQuantity>
      <app-product-quantity
        [product]="product"
        [shopping-cart]="shoppingCart"
      ></app-product-quantity>
    </ng-template>
  </div>
</div>
