<div
  *ngIf="product.title"
  class="card text-white bg-dark h-100 mx-auto shadow-lg"
  style="width: 18rem"
>
  <img
    *ngIf="product.imageUrl"
    [src]="product.imageUrl"
    class="card-img-top"
    alt="{{ product.title }}"
  />

  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">
      {{ product.price | currency: "USD":"symbol" }}
    </p>
  </div>
  <div *ngIf="showActions" class="card-footer d-grid gap-2">
    <button  (click)="addToCart(product)"  class="btn btn-primary">Add to Cart</button>
    <div>{{getQuantity()}}</div>
  </div>
</div>
