<div
  *ngIf="product.title"
  class="card text-white bg-dark h-100 mx-auto shadow-lg"
  style="width: 18rem"
>
  <img
    *ngIf="product.imageUrl"
    [src]="product.imageUrl"
    class="card-img-top"
    alt="{{ product.title }}"
  />

  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">
      {{ product.price | currency: "USD":"symbol" }}
    </p>
  </div>
  <div *ngIf="showActions" class="card-footer d-grid gap-2">
    <button
      *ngIf="getQuantity() === 0; else updateQuantity"
      (click)="addToCart()"
      class="btn btn-primary"
    >
      Add to Cart
    </button>
    <ng-template #updateQuantity>
      <div class="row gx-1">
        <div class="col-2">
          <button class="btn btn-primary" (click)="removeFromCart()">
            <i class="fa fa-minus" aria-hidden="true"></i>
          </button>
        </div>
        <div class="col text-center">{{ getQuantity() }}</div>
        <div class="col-2">
          <button class="btn btn-primary" (click)="addToCart()">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
