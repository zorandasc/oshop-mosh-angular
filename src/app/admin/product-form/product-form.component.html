<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group mb-3">
        <label for="title">Title</label>
        <input
          [(ngModel)]="product.title"
          #title="ngModel"
          name="title"
          id="title"
          type="text"
          class="form-control"
          required
        />
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
          Title is required
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input
            [(ngModel)]="product.price"
            #price="ngModel"
            name="price"
            id="price"
            type="number"
            class="form-control"
            required
            [min]="0"
          />
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
          <div *ngIf="price.errors?.['required']">Price is required</div>
          <div *ngIf="price.errors?.['min']">Price should be 0 or higher</div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="category">Category</label>
        <select
          [(ngModel)]="product.category"
          #category="ngModel"
          name="category"
          id="category"
          class="form-select"
          required
        >
          <option value=""></option>
          <option *ngFor="let c of categories" [value]="c.key">
            {{ c.name }}
          </option>
        </select>
        <div
          class="alert alert-danger"
          *ngIf="category.touched && category.invalid"
        >
          Category is required
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="imageUrl">Image URL</label>
        <input
          [(ngModel)]="product.imageUrl"
          #imageUrl="ngModel"
          name="imageUrl"
          id="imageUrl"
          type="text"
          class="form-control"
          required
          url
        />
        <div
          class="alert alert-danger"
          *ngIf="imageUrl.touched && imageUrl.invalid"
        >
          <div *ngIf="imageUrl.errors?.['required']">Image is required</div>
          <div *ngIf="imageUrl.errors?.['url']">Shoud be a valid url</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <button (click)="delete()" type="button" class="btn btn-danger mx-2">
        Delete
      </button>
    </form>
  </div>
  <div class="col-md-6 d-flex aligns-items-center justify-content-center">
    <div
      *ngIf="product.title"
      class="card text-white bg-dark mb-3"
      style="width: 18rem"
    >
      <img [src]="product.imageUrl" class="card-img-top" />
      <div class="card-body">
        <h4 class="card-title">{{ product.title }}</h4>
        <p class="card-text">
          {{ product.price | currency: "USD":"symbol" }}
        </p>
      </div>
    </div>
    <div *ngIf="!product.title" class="border border-white" style="width: 18rem"></div>
  </div>
</div>
